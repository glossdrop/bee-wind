
permalink: pretty
title: 'Les Abeilles des Charlots'
description: "Davide Cavalieri - Apiculteur RÃ©coltant"
baseurl: '/'
url: "https://glossdrop.github.io/WIND"

theme_color: "#F8D568"

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logoAC.svg"
  desktop_height: "50px"
  #desktop_width: "120px"

home: 
  limit_services: 3

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: false

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
